{% extends "base.html" %}

{% block content %}
    <h1>Edit About Me section</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.about_me.label }}<br><br>
            {{ form.about_me(cols=100,rows=50)}}<br>
            {% for error in form.about_me.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a class="action cancel" href="{{ url_for('index') }}">Cancel</a>
{% endblock %}
