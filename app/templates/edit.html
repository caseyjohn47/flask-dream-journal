{% extends "base.html" %}

{% block content %}
    <h1>New Note</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.entry.label }}<br>
            {{ form.entry(size=32) }}<br>
            {% for error in form.entry.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
